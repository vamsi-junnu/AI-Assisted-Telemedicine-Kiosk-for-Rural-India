<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Assisted Telemedicine Kiosk for Rural India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>AI-Assisted Telemedicine Kiosk</h1>
        <p>For Rural India</p>
        <p id="welcome-message" style="display: none;"></p>
    </header>

    <!-- Main Navigation Section -->
    <section id="main-section">
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
    </section>

<!-- Registration Form Section -->
<section id="register-section" style="display: none;">
    <h2>Register Patient</h2>
    <form id="register-form">
        <input type="text" id="patient-name" placeholder="Patient Name" required>
        <input type="text" id="surname" placeholder="Surname" required>
        <input type="text" id="contact-number" placeholder="Contact Number" required>
        <input type="text" id="address" placeholder="Address" required>
        <select id="gender" required>
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="number" id="age" placeholder="Age" required min="1">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Re-enter Password" required>
        <button type="submit">Register</button>
    </form>
    <button id="register-back-button">Back</button>
    <p id="register-error" style="color: red; display: none;">Passwords do not match. Please try again.</p>
</section>

<!-- Login Form Section -->
<section id="login-section" style="display: none;">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button id="login-back-button">Back</button>
    <p id="login-error" style="color: red; display: none;">Invalid credentials, please try again.</p>
</section>

<!-- Chatbot Section -->
<main id="chatbot-section" style="display: none;">
    <h2>Consult the AI Doctor</h2>
    <div id="chat-container">
        <div id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="user-input" placeholder="Type your query..." />
        <button id="send-btn">Send</button>
        <button id="stop-btn">Stop</button>
        <button id="voice-btn">ðŸŽ¤ Speak</button>
    </div>
    <button id="chatbot-back-button">Back</button>
    <div id="emergency-link" style="margin-top: 20px;">
        <p>If this is an emergency, <a href="https://www.askapollo.com/book-appointment" target="_blank">book a doctor's appointment here</a>.</p>
    </div>
</main>


    <script src="script.js"></script>
</body>
</html>
